  <style title="theme.css">/**
 This CSS implements the Material Design 3 look and feel for Anvil apps.
 **/

/* Stop panel-cols cutting off drop shadows */
.anvil-panel-col {
  padding-bottom: 10px;
  margin-bottom: -10px;
}

.content > .placeholder {
  margin: 16px;
  color: #888;
  font-size: 18px;
  outline: 1px dotted;
  padding: 16px;
  text-align: center;
}

/* Put things on a 4px grid (none of this 7px nonsense) */
.has-text .anvil-component-icon.left-icon { margin-right: 8px; }
.has-text .anvil-component-icon.right-icon { margin-left: 8px; }

a>.anvil-component-icon.left_edge-icon,
a>.anvil-component-icon.right_edge-icon,
.anvil-label>.anvil-component-icon.left_edge-icon,
.anvil-label>.anvil-component-icon.right_edge-icon {
  padding-top: 8px;
  padding-bottom: 8px;
}
.anvil-label>.label-text, a>.link-text {
  padding-top: 8px;
  padding-bottom: 8px;
}
.file-loader>label {
    padding: 8px;
}
.checkbox label, .radio label {
    padding-top: 8px; padding-right: 8px; padding-bottom: 8px;
}

/*TODO: see if this spacing stuff needs to be changed*/
.anvil-spacing-above-none { margin-top: 0px; }
.anvil-spacing-above-small { margin-top: 4px; }
.anvil-spacing-above-medium { margin-top: 8px; }
.anvil-spacing-above-large { margin-top: 16px; }
.anvil-spacing-below-none { margin-bottom: 0px; }
.anvil-spacing-below-small { margin-bottom: 4px; }
.anvil-spacing-below-medium { margin-bottom: 8px; }
.anvil-spacing-below-large { margin-bottom: 16px; }


.col-padding.col-padding-tiny { padding: 0 2px; }
.column-panel.col-padding-tiny > .anvil-panel-section > .anvil-panel-section-container > .anvil-panel-section-gutter { margin: 0 -2px; }

.col-padding.col-padding-small { padding: 0 4px; }
.column-panel.col-padding-small > .anvil-panel-section > .anvil-panel-section-container > .anvil-panel-section-gutter { margin: 0 -4px; }

.col-padding.col-padding-medium { padding: 0 8px; }
.column-panel.col-padding-medium > .anvil-panel-section > .anvil-panel-section-container > .anvil-panel-section-gutter { margin: 0 -8px; }

.col-padding.col-padding-large { padding: 0 12px; }
.column-panel.col-padding-large > .anvil-panel-section > .anvil-panel-section-container > .anvil-panel-section-gutter { margin: 0 -12px; }

.col-padding.col-padding-huge { padding: 0 20px; }
.column-panel.col-padding-huge > .anvil-panel-section > .anvil-panel-section-container > .anvil-panel-section-gutter { margin: 0 -20px; }

.flow-panel.flow-spacing-tiny > .flow-panel-gutter { margin: 0 -2px; }
.flow-panel.flow-spacing-tiny > .flow-panel-gutter > .flow-panel-item { 
  margin-left: 2px;
  margin-right: 2px;
}

.flow-panel.flow-spacing-small > .flow-panel-gutter { margin: 0 -4px; }
.flow-panel.flow-spacing-small > .flow-panel-gutter > .flow-panel-item { 
  margin-left: 4px;
  margin-right: 4px;
}

.flow-panel.flow-spacing-medium > .flow-panel-gutter { margin: 0 -8px; }
.flow-panel.flow-spacing-medium > .flow-panel-gutter > .flow-panel-item { 
  margin-left: 8px;
  margin-right: 8px;
}

.flow-panel.flow-spacing-large > .flow-panel-gutter { margin: 0 -12px; }
.flow-panel.flow-spacing-large > .flow-panel-gutter > .flow-panel-item { 
  margin-left: 12px;
  margin-right: 12px;
}

.flow-panel.flow-spacing-huge > .flow-panel-gutter { margin: 0 -20px; }
.flow-panel.flow-spacing-huge > .flow-panel-gutter > .flow-panel-item{ 
  margin-left: 20px;
  margin-right: 20px;
}


/* Typography */
body {
  font-family: Roboto, Noto, Arial, sans-serif;
  font-size: 14px;
  line-height: 1.4286;
  color: var(--anvil-color-On-Surface-8da5);
  background-color: var(--anvil-color-Background-495b);
  min-height: calc(100vh - 56px)
}

@media print {
  body {
    background-color: white;
  }
}

a, a:focus {
  text-decoration: none;
  color: var(--anvil-color-Primary-906f);
}

a:hover, a:active {
color: var(--anvil-color-On-Primary-Container-a2b4);
}

.anvil-role-display {
  font-size: 57px;
  line-height: 64px;
  font-weight: 400;
}

.anvil-role-headline {
  font-size: 32px;
  line-height: 40px;
  font-weight: 400;
}

.anvil-role-title {
  font-size: 22px;
  line-height: 28px;
  font-weight: 500;
}

.anvil-role-body {
  font-size: 14px;
  line-height: 20px;
  font-weight: 400;
}

.anvil-role-input-prompt {
  font-size: 16px;
  line-height: 1.5;
}

.anvil-role-body > .label-text, .anvil-role-body .link-text {
  padding-top: 0;
  padding-bottom: 0;
}

/* Page structure: App bar with optional left nav */
.structure {
/*   display: flex;
  flex-direction: column; */
  min-height: 100vh;
  min-height: calc(100vh - 50px);
/*   height: 0; /* To make flex-grow work in IE */
}

/* However, this breaks the designer's height measurement. IE isn't supported for the designer, so set it back. */
.designer .structure {
  height: initial;
}

.app-bar {
  z-index: 1000;
  position: fixed;
  top: 0;
  top: 50px;
  right: 0;
  left: 0;
/*   flex: 0 0;
  flex-basis: auto;
  flex-basis: content; */
}

.nav-holder {
  display: flex;
/*   flex-grow: 1;
  overflow-y: initial; */
}

@media print {
  .nav-holder {
    overflow-y: initial;
  }
}


/* Mobile and desktop margins for content */
.content > * > .anvil-container {
  padding: 8px;
}

@media(min-width:991px) {
  .content > * > .anvil-container {
    padding: 16px 24px;
  }
}

.content .anvil-measure-this {
  padding-bottom: 1px; /* Prevent margin collapse messing up embedding */
}

/* Allow overflows to show drop shadows in ColumnPanels
   This can create unwanted scrollbars; we compensate for this at the top level with .nav-holder .content {overflow-x: hidden;}
*/
.anvil-container-overflow {
  overflow-x: visible;
  overflow-y: visible;
}

/* Desktop: Nav bar pinned */

.nav-holder {
  display: flex;
  flex-direction: row;
}

.nav-holder .left-nav {
  position: fixed;
/*   top: 0; */
  left: 0;
  flex-shrink: 0;
  min-width: 240px;
  max-width: 400px;
}

.nav-shield {
  display: none;
}

/* Mobile: Nav bar is a modal overlay */

@media(max-width:998px) {
  html:not(.designer) .nav-holder {
    display: block;
  }
  html:not(.designer) .nav-holder .left-nav {
    top: 0;
    bottom: 0;
    width: calc(100% - 56px);
    max-width: 360px;
    z-index: 3;
    border-right: none;
    border-radius: 0 20px 20px 0;
  /* 16dp */ box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.2);

    display: none;
    transition: right 0.5s;
    height: 100%;
  }
  
  html:not(.designer) .nav-holder .left-nav.shown {
    display: block;
  }
  .nav-shield.shown {
    display: block;
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 2;
    background-color: rgba(0,0,0,0.2);
  }
 }

.nav-holder .left-nav, .left-nav-placeholder {
  display: flex;
  flex-direction: column;
  background: linear-gradient(0deg, var(--anvil-color-Primary-Overlay-1-2356), var(--anvil-color-Primary-Overlay-1-2356)), var(--anvil-color-Background-495b);
/*   border-right: 1px solid #e0e0e0; */
  font-size: 14px;
  font-weight: 500;
  color: var(--anvil-color-On-Surface-Variant-91c1);
  overflow-x: hidden;
  overflow-y: auto;
  position: fixed;
/*   top: 54px; */
  height: calc(100% - 54px); /*todo: fix on mobile*/
}


.left-nav-placeholder {
  display: block;
  padding: 8px;
  line-height: 1;
  width: 58px;
}
.left-nav-placeholder .prompt {
  display: inline-block;
  white-space: nowrap;
  transform: translate(-50%,0) rotate(-90deg) translate(-50%,0) translate(15px,16px);
  padding: 16px 16px;
  color: #888;
  outline: 1px dotted #888;
  visibility: hidden;
}
.anvil-highlight .left-nav-placeholder .prompt {
  visibility: visible;
}

.left-nav > .column-panel {
  padding: 24px 0;
}
.left-nav > .column-panel > .anvil-panel-section > .anvil-panel-section-container:not(.full-width-row) {
  margin: 0 16px;
  width: initial;
  max-width: initial;
  overflow-x: visible;
}
.left-nav > .column-panel > .anvil-panel-section:first-child > .anvil-panel-section-container.full-width-row {
  margin-top: -24px;
}
.left-nav > .column-panel > .anvil-panel-section > .anvil-panel-section-container > .anvil-panel-section-gutter > .anvil-panel-row > .anvil-panel-col {
  overflow-x: visible;
}

/* Make all the sidebar icons look nice */

.left-nav .anvil-component-icon.left-icon {
  width: 0;
  margin-right: 24px;
  position: relative;
}

.left-nav .anvil-component-icon.left_edge-icon, .left-nav .anvil-component-icon.right_edge-icon {
  left: 16px;
  padding-top: 2px;
  width: 0;
}

.left-nav .anvil-component-icon.right_edge-icon {
  left: initial;
  right: 16px;
  top: 0;
  padding-top: 2px;
}

/* Sidebar links (and labels with edge icons) go +16px wider
   (Top-level columns in ColumnPanels get overflow-x visible [see above]to enable this)
*/

.left-nav a, .left-nav .anvil-label, .left-nav .anvil-label.left_edge-icon, .left-nav .anvil-label.right_edge-icon {
  color: var(--anvil-color-On-Surface-Variant-91c1);
  margin: 0 -8px;
  padding: 4px 16px;
  border-radius: 100px;
}

.left-nav .anvil-component.left_edge-icon {
  padding-left: 72px;
}

.left-nav a:hover, .app-bar a:hover, .app-bar a:active {
  background: linear-gradient(0deg, var(--anvil-color-Dark-Overlay-1-b1c2), var(--anvil-color-Dark-Overlay-1-b1c2)), linear-gradient(0deg, var(--anvil-color-Primary-Overlay-1-2356), var(--anvil-color-Primary-Overlay-1-2356)), var(--anvil-color-Background-495b);
  opacity: 100%;
}

.left-nav a.anvil-role-selected, .app-bar a.anvil-role-selected  {
  background-color: var(--anvil-color-Secondary-Container-bbca);
  color: var(--anvil-color-On-Secondary-Container-0b4d);
}

.left-nav a.anvil-role-selected:hover, .app-bar a.anvil-role-selected:hover {
  background: linear-gradient(0deg, var(--anvil-color-Dark-Overlay-1-b1c2), var(--anvil-color-Dark-Overlay-1-b1c2)), var(--anvil-color-Secondary-Container-bbca);
}

.designer .nav-holder .left-nav {
  min-width: 56px;
}

.designer .nav-holder .left-nav > .anvil-component {
  min-width: 160px;
}

.nav-holder .left-nav > .anvil-component {
  margin-top: 0;
  margin-bottom: 0;
}

.nav-holder {
  flex: 1;
}

.content {
  flex: 1;
  overflow-x: hidden;
}

/* Components: App Bar */
.app-bar {
  min-height: 56px;
  padding: 0 16px 0 72px;
  position: fixed;
  width: 100%;
  
  line-height: 40px;
  font-size: 20px;

  background-color: var(--anvil-color-Surface-1c14);
  transition: background-color 250ms;
  -webkit-transition: background-color 250ms;
  -moz-transition: background-color 250ms;
  -o-transition: background-color 250ms;
  
  z-index: 1;
}

.app-bar.scrolled {
  background: linear-gradient(0deg, var(--anvil-color-Primary-Overlay-2-4f8d), var(--anvil-color-Primary-Overlay-2-4f8d)), var(--anvil-color-Background-495b);
  transition: background 250ms;
  -webkit-transition: background 250ms;
  -moz-transition: background 250ms;
  -o-transition: background 250ms;
}

.app-bar .anvil-component {
  margin-top: 0;
  margin-bottom: 0;
}

.app-bar > .sidebar-toggle { display:block; float:left;  margin-left: -61px; }
.app-bar > .top-left-btn { float: left; margin-left: -60px; margin-right: -40px; }
.app-bar > .title { float: left; }
.app-bar > .title > .placeholder { outline: 1px dotted; padding-left: 16px; padding-right: 16px; margin: 8px 8px 0; display:none; }
.app-bar > .app-bar-nav { float: right; font-weight: normal; }
.app-bar > .app-bar-nav .placeholder { margin-top: 8px; padding: 0 8px; }
.anvil-highlight .app-bar > .app-bar-nav .placeholder { outline: 1px dotted #ccc; }
.anvil-highlight .app-bar > .title > .placeholder { display:block; }

.app-bar a, .app-bar .anvil-component {
  display: block;
  color: var(--anvil-color-On-Surface-8da5);
  line-height: 30px;
  min-width: 30px;
  min-height: 30px;
  margin: 5px 4px 0;
}

.app-bar .title .anvil-component {
  margin-left: 0;
}

.app-bar input.anvil-component, .app-bar .anvil-component input {
  line-height: 30px;
  color: white;
}

.app-bar select.form-control {
  height: 43px; /* 30px line height + 12px padding + 1px border */
}

.app-bar .anvil-component-icon-present .anvil-component-icon, .app-bar .sidebar-toggle .fa {
  width: 30px;
  text-align: center;
}

/* Don't put spacing on the top-level container (eg FlowPanel) */
.app-bar-nav > .anvil-container {
  margin: 0;
  padding: 0;
  min-height: 56px;
}

.anvil-highlight .app-bar-nav > .anvil-container:not(.has-components):not(a) {
  outline: 1px dotted #fff;
  margin-top: 8px;
  min-height: 40px;
  padding: 5px 8px;
}

.anvil-highlight .app-bar-nav > .anvil-container:not(.has-components):not(a)::after {  
  content: "Drop Links here"
}

/* Rejig margin vs padding to give links the halo */
.app-bar a, .app-bar a.anvil-component {
  padding: 5px;
  margin: 8px 0 0;
  border-radius: 20px;
}

.app-bar a .link-text {
  padding: 0 4px;
}
.app-bar a.has-text .anvil-component-icon.left {
  margin-right: 4px;
}
.app-bar a.has-text .anvil-component-icon.right {
  margin-left: 4px;
}


/* Component: Dialog (alert), Notification */
.modal-content, body>div[data-notify="container"] {
  border-radius: 28px;
  background: linear-gradient(0deg, var(--anvil-color-Primary-Overlay-3-f8f4), var(--anvil-color-Primary-Overlay-3-f8f4)), var(--anvil-color-Background-495b);
  box-shadow: none;
  border: none;
}

.modal-header {
  padding: 24px 24px 0px;
  font-size: 24px;
  line-height: 32px;
  border: 0;
  color: var(--anvil-color-On-Surface-8da5);
}

.modal-body {
  padding: 24px;
  font-size: 16px;
  color: var(--anvil-color-On-Surface-Variant-91c1);
}

.modal-footer {
  padding: 0px 8px 14px 24px;
  border: 0;
}

.modal-footer .btn, .modal-footer .btn:focus, .modal-footer .btn:active {
  box-shadow: none;
  top: 0;
}

/* Notifications */
body>div[data-notify="container"] {
  background: linear-gradient(0deg, var(--anvil-color-Primary-Overlay-3-f8f4), var(--anvil-color-Primary-Overlay-3-f8f4)), var(--anvil-color-Background-495b);
  border: none;
  padding: 24px;
  /* 24dp */ box-shadow: 0 9px 46px 8px rgba(0, 0, 0, 0.14), 0 11px 15px -7px rgba(0, 0, 0, 0.12), 0 24px 38px 3px rgba(0, 0, 0, 0.2);
}

body>div[data-notify="container"]>span[data-notify="title"] {
  display: block;
  font-size: 18px;
  font-weight: 500;
  color: var(--anvil-color-On-Surface-8da5);
}

body>div[data-notify="container"]>span[data-notify="message"] {
  display: block;
  padding: 20px 0 0;
  font-size: 16px;
  color: var(--anvil-color-On-Surface-Variant-91c1);  
}

body>div[data-notify="container"].alert-success{
  background-color: #d4edda;
}

body>div[data-notify="container"].alert-success>span[data-notify="title"]{
  color: #155724;
}

body>div[data-notify="container"].alert-danger{
  background-color: #f8d7da;
}

body>div[data-notify="container"].alert-danger>span[data-notify="title"]{
  color: #721c24;
}

body>div[data-notify="container"].alert-warning{
  background-color: #fff3cd;
}

body>div[data-notify="container"].alert-warning>span[data-notify="title"]{

inFiles.files["anvil-services\/anvil\/tables\/v2\/_app_tables.py"] = "import anvil.server\n\nfrom .._base_classes import AppTables as BaseAppTables\nfrom ._constants import SERVER_PREFIX\nfrom ._table import Table\n\n_table_cache = None\n\n\ndef _fill_cache():\n    global _table_cache\n    if _table_cache is None:\n        _table_cache = anvil.server.call(SERVER_PREFIX + \"get_app_tables\")\n    return _table_cache\n\n\ndef _clear_cache():\n    global _table_cache\n    _table_cache = None\n\n\nclass AppTableIterator:\n    def __init__(self):\n        self._it = None\n\n    def __iter__(self):\n        return self\n    \n    def __next__(self):\n        if self._it is None:\n            self._it = _fill_cache().__iter__()\n        return next(self._it)\n    \n    next = __next__\n\n\nclass AppTables(BaseAppTables):\n    def __getattribute__(self, name):\n        # use __getattribute__ so that we prioritise the table name\n        try:\n            return self[name]\n        except KeyError:\n            return object.__getattribute__(self, name)\n\n    def __getitem__(self, name):\n        cache = _fill_cache()\n        table_args = cache[name]\n        return Table._create(*table_args)\n\n    def __setattr__(self, name, val):\n        raise AttributeError(\"app_tables is read-only\")\n\n    def __dir__(self):\n        return object.__dir__(self) + list(_fill_cache().keys())\n    \n    def __iter__(self):\n        return AppTableIterator()\n\n\n\ndef get_table_by_id(table_id):\n    table_args = anvil.server.call(SERVER_PREFIX + \"get_table_by_id\", table_id)\n    return table_args and Table._create(*table_args)\n\n\napp_tables = AppTables()\n";Sk.builtinFiles.files["anvil-services\/anvil\/tables\/v2\/_batcher.py"] = "import anvil.server\n\nfrom ._constants import SERVER_PREFIX, NOT_FOUND\n\nPREFIX = SERVER_PREFIX + \"row.\"\n_make_refs = None  # Circular import\n\n\nclass _Batcher:\n    _name = \"\"\n    _instance = None\n\n    def __new__(cls):\n        if cls._instance is None:\n            cls._instance = object.__new__(cls)\n        return cls._instance\n\n    def __init__(self):\n        self._active = False\n        self._updates = []\n        self._buffer = {}\n        self._func = PREFIX + self._name\n\n    @property\n    def active(self):\n        return self._active\n\n    def push(self, cap, update=False):\n        self._updates.append((cap, update))\n\n    def reset(self):\n        self._active = False\n        self._updates.clear()\n        self._buffer.clear()\n\n    def __enter__(self):\n        if self._active:\n            raise RuntimeError(\"nested batching is not suppported\")\n        self._active = True\n\n    def get_args(self, updates):\n        raise NotImplementedError\n\n    def __exit__(self, exc_type, exc_value, traceback):\n        updates = self._updates\n        try:\n            if exc_value is None and updates:\n                anvil.server.call(self._func, self.get_args(updates))\n                for cap, update in updates:\n                    cap.send_update(update)\n        finally:\n            self.reset()\n\n\nclass BatchUpdate(_Batcher):\n    _name = \"batch_update\"\n\n    def push(self, cap, update):\n        self._updates.append((cap, update))\n        self._buffer.setdefault(cap, {}).update(update)\n\n    def get_updates(self, cap):\n        return self._buffer.get(cap, {})\n\n    def read(self, cap, key):\n        return self.get_updates(cap).get(key, NOT_FOUND)\n\n    def get_args(self, updates):\n        global _make_refs\n        if _make_refs is None:\n            from ._refs import make_refs  # circular import\n\n            _make_refs = make_refs\n\n        return [(cap, _make_refs(update)) for cap, update in updates]\n\n\nclass BatchDelete(_Batcher):\n    _name = \"batch_delete\"\n\n    def get_args(self, updates):\n        return [cap for cap, _ in updates]\n\n\nbatch_update = BatchUpdate()\nbatch_delete = BatchDelete()\n";Sk.builtinFiles.files["anvil-services\/anvil\/tables\/v2\/_constants.py"] = "import anvil.server\n\n# USED as an argument to the \"create_view\" private method\nREAD = \"r\"\nWRITE = \"rw\"\nCASCADE = \"rwc\"\nKNOWN_PERMS = (READ, WRITE, CASCADE)\n\nNOT_FOUND = object()\nCAP_KEY = \"c\"\n\nSINGLE = \"link_single\"\nMULTIPLE = \"link_multiple\"\nDATETIME = \"datetime\"\nMEDIA = \"media\"\n\nSHARED_DATA_KEY = \"anvil.tables\"\n\nSERVER_PREFIX = \"anvil.private.tables.v2.\"\n\n\n@anvil.server.portable_class(\"anvil.tables.v2.UNCACHED\")\nclass _UncachedType(object):\n    _instance = None\n\n    def __new__(cls):\n        self = cls._instance\n        if self is None:\n            cls._instance = self = object.__new__(cls)\n        return self\n\n    def __repr__(self):\n        return \"UNCACHED\"\n\n    @classmethod\n    def __new_deserialized__(cls, data, info):\n        return UNCACHED\n\n    def __serialize__(self, info):\n        return None\n\n\nUNCACHED = _UncachedType()\n";Sk.builtinFiles.files["anvil-services\/anvil\/tables\/v2\/_load_hacks.py"] = "# For the sake of a soft roll-out, we don't want to load v2 code implicitly\n# from anvil.tables.query, but that module needs access to `make_refs` if we're\n# using v2. So we inject it (only) when v2 loads.\n\nfrom .. import query\nfrom . import _refs\n\nquery._make_refs = _refs.make_refs\n";Sk.builtinFiles.files["anvil-services\/anvil\/tables\/v2\/_refs.py"] = "from anvil.server import portable_class\n\nfrom ._row import Row\n\n# Helpful classes for table methods that include Rows\/SearchIterators\n# But sending the Row across the wire is unnecessary\n# We shouldn't be deserializing these objects but we include __deserialize__ for completeness\n\n\nclass _Ref(object):\n    def __init__(self, cap):\n        self.cap = cap\n\n    def __hash__(self):\n        return hash(self.cap)\n\n    def __serialize__(self, info):\n        return self.cap\n\n    def __deserialize__(self, cap, info):\n        self.cap = cap\n\n    def __eq__(self, other):\n        if type(self) is     row._dirty_spec = False  # used for serialization\n        if cap is not None:\n            cap.set_update_handler(row._cap_update_handler)\n        return row\n\n    @classmethod\n    def _create_from_untrusted(cls, view_key, table_id, row_id, cap, local_data):\n        # check that we can trust the data that was sent!\n        row = local_data.get(cap)\n        if row is None:\n            row = local_data[cap] = cls._create(view_key, table_id, row_id, None, cap)\n        return row\n\n    @classmethod\n    def _create_from_trusted(cls, view_key, table_id, row_id, table_data):\n        table_id, row_id = str(table_id), str(row_id)\n        view_data = table_data[view_key]\n        rows = view_data[\"rows\"]\n        row_data = rows[row_id]\n        if isinstance(row_data, Row):\n            # prevent circular and use the created row from view_data\n            return row_data\n        spec = view_data[\"spec\"]\n        row = rows[row_id] = cls._create(view_key, table_id, row_id, spec)\n        # Replace the compact row_data with ourself\n        # This prevents circular references and has the benefit that\n        # we create the same rows and linked rows when creating Row objects from the same data\n        row._unpack(table_data, row_data)\n        if view_data.get(\"dirty_spec\"):\n            # a serialized row marked its spec as dirty after an update\n            row._clear_cache()\n        return row\n\n    @classmethod\n    def _create_from_local_values(cls, view_key, table_id, row_id, spec, cap, local_items):\n        # the basic idea here is that we need to clean datetime objects and UNCACHE any linked rows\n        # where the view_key doesn't match what we expect from the col_spec\n        table_id, row_id = str(table_id), str(row_id)\n        row = cls._create(view_key, table_id, row_id, spec, cap)\n        clean_items = row._walk_local_items(local_items, missing=None)\n        row._cache.update(clean_items)\n        row._check_has_cached()\n        return row\n\n    # DESERIALIZE\n    @classmethod\n    def __new_deserialized__(cls, data, info):\n        table_data, local_data = info.shared_data(SHARED_DATA_KEY)\n        view_key, table_id, row_id, cap = data\n        if not info.remote_is_trusted:\n            validate_cap(cap, view_key, table_id, row_id)\n            table_data = None  # just incase\n        if not table_data:\n            # table_data None is not enough because we may be sending rows back and forward\n            # i.e. passing from client to server to client goes untrusted -> trusted -> client\n            return cls._create_from_untrusted(view_key, table_id, row_id, cap, local_data)\n        return cls._create_from_trusted(view_key, table_id, row_id, table_data)\n\n    def _unpack(self, table_data, row_data):\n        assert type(row_data) in (list, dict), \"Unable to create Row object, bad row_data\"\n        spec = table_data[self._view_key][\"spec\"]\n        if self._spec is None:\n            self._spec = spec\n        cols = spec[\"cols\"] if spec is not None else []\n        initial_load = not bool(self._cache)\n        row_data_type = type(row_data)\n        # if the spec is None we must have a dict data type with a single cap key\n        # this potentially happens in (and is enforced by) serialization\n        if row_data_type is list:\n            unpacked_cache, cap = self._unpack_compact(table_data, spec, cols, row_data, initial_load)\n        elif row_data_type is dict:\n            unpacked_cache, cap = self._unpack_dict(table_data, cols, row_data, initial_load)\n        else:\n            raise TableError(\"the row data is invalid\")\n\n        assert type(cap) is Capability, \"invalid row_data\"\n        if self._cap is None:\n            self._cap = cap\n            cap.set_update_handler(self._cap_update_handler)\n        self._cache.update(unpacked_cache)\n        self._check_has_cached()\n\n    def _unpack_compact(self, table_data, spec, cols, row_data, initial_load):\n        # spec[\"cache\"] 1s matches the len(row_data) (+cap)\n        iter_row_data = iter(row_data)\n        unpacked_cache = {}\n        for col, is_cached in zip(cols, spec[\"cache\"]):\n            if is_cached:\n                val = self._unpack_linked(next(iter_row_data), col, table_data)\n            elif initial_load:\n                val = UNCACHED  # there's nothing there yet so fill it\n            else:\n                continue\n            unpacked_cache[col[\"name\"]] = val\n        return unpacked_cache, next(iter_row_data)\n\n    def _unpack_dict(self, table_data, cols, row_data, initial_load):\n        unpacked_cache = {}\n        for i, col in enumerate(cols):\n            val = row_data.pop(str(i), UNCACHED)\n            if val is UNCACHED and not initial_load:\n                # does this ever happen?\n                continue\n            unpacked_cache[col[\"name\"]] = self._unpack_linked(val, col, table_data)\n        cap = row_data.pop(CAP_KEY, None)\n        assert len(row_data) == 0, \"Invalid row data\"\n        return unpacked_cache, cap\n\n    def _unpack_linked(self, val, col, table_data):\n        table_id = col.get(\"table_id\")\n        if table_id is None or val is UNCACHED or val is None:\n            # not a linked row, or UNCACHED linked row (serialize cache dispute), or linked row is None\n            return val\n        col_type, view_key = col[\"type\"], col[\"view_key\"]\n        if col_type == SINGLE:\n            row_id = val\n            return Row._create_from_trusted(view_key, table_id, row_id, table_data)\n        elif col_type == MULTIPLE:\n            row_ids = val\n            return [Row._create_from_trusted(view_key, table_id, row_id, table_data) for row_id in row_ids]\n\n        raise AssertionError(\"bad col type with table_id\")\n\n    # SERIALIZATION\n    def __serialize__(self, info):\n        table_data, local_data = info.shared_data(SHARED_DATA_KEY)\n        if table_data is not None and info.local_is ot None else None\n\n        if table_spec is not None and g_cache_spec is not None:\n            is_dirty = self._dirty_spec or len(cache_spec) != len(g_cache_spec)\n        else:\n            is_dirty = self._dirty_spec\n\n        if is_dirty:\n            g_view_data[\"dirty_spec\"] = True\n            cache_spec = []\n\n        cached_data = self._make_row_data(g_table_data, local_data, cache_spec)\n        existing = g_table_rows.get(row_id, [])\n\n        if not is_dirty and cache_spec == g_cache_spec and type(existing) is list:\n            row_data = [val for _, val in cached_data]\n        else:\n            row_data = {str(key): val for key, val in cached_data}\n\n        merge_row_data(row_id, row_data, g_table_rows, g_table_spec, cache_spec)\n        return int(row_id)\n\n    # PRIVATE METHODS\n    def _cap_update_handler(self, updates):\n        if updates is False:\n            # We've been deleted clear_cache so that\n            # server calls are required for data access\n            self._clear_cache()\n            self._exists = False\n            return\n        elif self._spec is None:\n            return\n        clean_items = self._walk_local_items(updates)\n        self._cache.update(clean_items)\n        self._check_has_cached()\n\n    def _check_has_cached(self):\n        if self._spec is None:\n            return\n        self._cache_spec = [int(self._cache[col[\"name\"]] is not UNCACHED) for col in self._spec[\"cols\"]]\n        self._has_uncached = any(val is UNCACHED for val in self._cache.values())\n\n    def _clear_cache(self):\n        # clearing the cache also clears the spec - this forces a call to the server to update a spec\n        self._spec = None\n        self._cache.clear()\n        self._cache_spec = []\n        self._has_uncached = True\n\n    def _fill_cache(self, fetch=None):\n        if fetch is not None:\n            uncached_keys = None if fetch is True else fetch\n        elif self._spec is None:\n            uncache ow_data, g_row_data):\n    # walk the smallest\n    merged = {}\n    a, b = (row_data, g_row_data) if len(row_data) < len(g_row_data) else (g_row_data, row_data)\n    cap = a.pop(CAP_KEY)\n    for key, a_val in a.items():\n        b_val = b.get(key, NOT_FOUND)\n        if a_val == b_val:\n            merged[key] = a_val\n    merged[CAP_KEY] = a[CAP_KEY] = cap\n    return a\n\n\ndef merge_dict_with_compact(row_data, g_row_data, row_cache_spec, g_cache_spec):\n    iter_g_row_data = iter(g_row_data)\n    for i, (is_cached, g_is_cached) in enumerate(zip(row_cache_spec, g_cache_spec)):\n        i = str(i)\n        if not g_is_cached:\n            # we could use the incoming caller wins here\n            if is_cached:\n                row_data.pop(i)\n            continue\n\n        g_val = next(iter_g_row_data)\n        if not is_cached:\n            continue\n\n        if i in row_data and row_data[i] != g_val:\n            row_data.pop(i)\n\n    return row_data\n";window.loadApp({"app":{"allow_embedding":false,"dependency_code":{},"package_name":"Giftwan","modules":[],"name":"Giftwan","startup_form":"Form1","dependency_order":[],"theme":{"html":{"standard-page.html":"<link href=\"https:\/\/fonts.googleapis.com\/css?family=Roboto:300,400,500\" rel=\"stylesheet\" rel=\"preload\" as=\"font\" crossorigin=\"anonymous\">\n\n<div class=\"structure\">\n  <div class=\"app-bar\" anvil-drop-container=\".anvil-container\" anvil-drop-redirect=\".placeholder\">\n    <a class=\"sidebar-toggle\" anvil-if-slot-empty=\"top-left-btn\" anvil-hide-if-slot-empty=\"left-nav\" anvil-drop-slot=\"top-left-btn\" href=\"javascript:void(0)\"><i class=\"fa fa-bars\"><\/i><\/a>\n    <a class=\"sidebar-toggle anvil-designer-only\" anvil-if-slot-empty=\"top-left-btn\" anvil-if-slot-empty=\"left-nav\" anvil-drop-slot=\"top-left-btn\"><i class=\"fa fa-blank\"><\/i><\/a>\n    <div class=\"top-left-btn\" anvil-slot=\"top-left-btn\"><\/div>\n    <div class=\"title\" anvil-slot=\"title\">\n      <div class=
